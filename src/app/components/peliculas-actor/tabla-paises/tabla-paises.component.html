<table class="table">
    <thead>
      <tr>
        <th scope="col">NOMBRE:</th>
        <th scope="col">IMG</th>
        <th scope="col">ACCIONES</th>
      </tr>
    </thead>
    <tbody *ngFor="let pais of listaPaises ">
      <tr>
        <td>{{pais.name}}</td>
        <td><img [src]="pais.flag" alt="" width="70px" height="70px"></td>
        <td> <button (click)="lanzamientoEvento(pais)"> Seleccionar </button> </td>
      </tr>
    </tbody>
  </table>
