<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">NOMBRE:</th>
            <th scope="col"> GENERO:</th>
            <th scope="col">FECHA ESTRENO</th>
            <th scope="col">AFORO</th>
            <th scope="col">ACTOR</th>
            <th scope="col">IMG</th>
           

          </tr>
        </thead>
        <tbody *ngFor="let peli of listadoPeliculas ">
          <tr>
            <td>{{peli.nombre}}</td>
            <td>{{peli.tipo}}</td>
            <td>{{peli.fechaDeEstreno}}</td>
            <td>{{peli.cantidadDePublico}}</td>
            <td>{{peli.actorPelicula.nombre}}</td>
            <td><img [src]="peli.fotoPelicula" alt="" width="70px" height="70px"></td>
            <td> <button (click)="comunicarPelicula(peli)"> SELECCIONAR </button> </td>
          </tr>
        </tbody>
      </table>
    

</div>
