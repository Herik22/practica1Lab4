      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Complete los datos de la pelicula</h4>

            <div class="mb-3">
              <label for="firstName">Nombre</label>
              <input class="form-control"  [(ngModel)]="newPelicula.nombre" >
            </div>

            <div class="mb-3">
                <label for="lastName">Aforo</label>
                <input class="form-control" [(ngModel)]="newPelicula.cantidadDePublico" >
            </div>
            <div class="mb-3">
                <label for="lastName">Imagen</label>
                <input type="file" accept=".pdf,.jpg,.png" class="form-control" [(ngModel)]="newPelicula.fotoPelicula" >
                <img *ngIf="newPelicula.fotoPelicula!='' " [src]="newPelicula.fotoPelicula" alt="" width="100" height="100">
            </div>
          <div class="mb-3 ">
            <label for="selectTipo">Categoria de pelÃ­cula</label>
            <select class="form-control" id="selectTipo" [(ngModel)]="newPelicula.tipo">
              <option *ngFor="let tipo of arrayTipos">{{tipo}}</option>
            </select>
            </div>
          <div class="mb-3">
            <label for="username">Fecha de Estreno</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">ðŸ“†</span>
              </div>
              <input type="date" class="form-control" id="username" placeholder="Seleccione Fecha" [(ngModel)]="newPelicula.fechaDeEstreno" >

            </div>
          </div>
          <div class="mb-3">
            <label for="username">Actor </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">ðŸŽ¬</span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Seleccione actor" value={{newPelicula.actorPelicula.nombre}} disabled="true" >

            </div>
          </div>
    
          <hr class="mb-4">


          <hr class="mb-4">
  
          <h4 class="mb-3">Crear actor</h4>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="mostrarPeliculaNueva()">Aceptar</button>
      </div>
    </div>
